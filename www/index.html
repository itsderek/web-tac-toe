<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="page-header"><h1>Tic Tac Toe</h1></header>
      <main class="page-content">
        <div class="ttt-grid">
          <div id="square0" index="0" class="square"></div>
          <div id="square1" index="1" class="square"></div>
          <div id="square2" index="2" class="square"></div>
          <div id="square3" index="3" class="square"></div>
          <div id="square4" index="4" class="square"></div>
          <div id="square5" index="5" class="square"></div>
          <div id="square6" index="6" class="square"></div>
          <div id="square7" index="7" class="square"></div>
          <div id="square8" index="8" class="square"></div>
        </div>
      </main>
      <aside class="page-options"></aside>
      <footer class="page-footer">
        <h3 id="outcome"></h3>
      </footer>
      <div class="page-reset">
        <button id="reset" class="reset-button">Reset</button>
      </div>
    </div>

    <noscript
      >This page contains webassembly and javascript content, please enable javascript in your browser.</noscript
    >

    <script src="./bootstrap.js"></script>
  </body>
</html>
